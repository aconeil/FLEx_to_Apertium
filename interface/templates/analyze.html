<html>
	<head>
		<title>About the project</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='my-style.css') }}">
	</head>
	<body>
		<form action="/analyze" method="POST" enctype="multipart/form-data">
            <link rel="stylesheet" href="{{ url_for('static', filename='my-style.css') }}">
			<h1>FLEx-to-Apertium Tools</h1>
			<br>
			<ul>
    			{% for item in nav.top %}
    			<li class="{{ 'active' if item.is_active else '' }}">
        		<a href="{{ item.url }}">{{ item.label }}</a>
    			</li>
    			{% endfor %}
			</ul>
			<h2>Test an Apertium Analyzer</h2>
			<p>Enter iso code for the language: <input id="iso" name="iso" type="text"> </p>
			<p>Upload your morphological lexd file: <input type="file" name="file"></p>
			<input type="submit" value="View Analyzer">
        </form>
	</body>
</html>
